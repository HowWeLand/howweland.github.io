<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Myint Jr - Digital Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- html2canvas library for downloading as image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            /* Create a subtle terminal background pattern */
            background-color: #121212;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .ascii-box {
            border: 2px solid #444;
            background-color: #0A0A0A;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        .ascii-box:hover {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        .ascii-divider {
            border-top: 2px solid #444;
        }
        .ascii-button {
            border: 2px solid #444;
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 8px 12px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .ascii-button:hover {
            background-color: #00ff00;
            color: #0A0A0A;
            border-color: #00ff00;
        }
        .icon-link {
            transition: color 0.3s ease;
        }
        .icon-link:hover {
            color: #00ff00;
        }
    </style>
</head>
<body class="bg-black text-gray-300 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl">
        <!-- This is the ID for the main downloadable element -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="downloadable-card-area">
            
            <!-- Main Business Card Box -->
            <div class="md:col-span-2 ascii-box">
                
                <!-- Header: Photo, Name, Title -->
                <div class="flex items-center p-6">
                    <img class="w-24 h-24 rounded-full border-2 border-gray-500 mr-6" src="20251006_152632.jpg" alt="Profile Photo" onerror="this.onerror=null; this.src='https://placehold.co/96x96/1a1a1a/00ff00?text=JM';">
                    <div>
                        <h1 class="text-3xl font-bold text-white">James Myint Jr</h1>
                        <p class="text-lg text-green-400">Independent Security Researcher</p>
                    </div>
                </div>

                <!-- Separator -->
                <div class="ascii-divider"></div>

                <!-- Links: Resume, LinkedIn, GitHub -->
                <div class="p-6">
                    <div class="flex flex-wrap gap-4 justify-around">
                        <a href="resume.html" target="_blank" class="icon-link flex items-center text-lg">
                            <span class="mr-2">üìÑ</span> Resume (Web)
                        </a>
                        <a href="James_Myint_Jr_Resume.pdf" target="_blank" class="icon-link flex items-center text-lg">
                            <span class="mr-2">üíæ</span> Resume (PDF)
                        </a>
                        <a href="https://www.linkedin.com/in/james-myint" target="_blank" class="icon-link flex items-center text-lg">
                            <span class="mr-2">üîó</span> LinkedIn
                        </a>
                        <a href="https://github.com/howweland" target="_blank" class="icon-link flex items-center text-lg">
                            <span class="mr-2">üíª</span> GitHub
                        </a>
                    </div>
                </div>

                <!-- Separator -->
                <div class="ascii-divider"></div>

                <!-- Contact Info: Email, Phone -->
                <div class="p-6">
                    <div class="flex flex-wrap gap-6 justify-around">
                        <a href="mailto:jamesmyint@proton.me" class="icon-link flex items-center text-lg">
                            <span class="mr-2">‚úâÔ∏è</span> jamesmyint@proton.me
                        </a>
                        <a href="tel:618-501-2896" class="icon-link flex items-center text-lg">
                            <span class="mr-2">üì±</span> (618) 501-2896
                        </a>
                    </div>
                </div>

                <!-- Separator -->
                <div class="ascii-divider"></div>

                <!-- Action Button: Add to Contacts -->
                <div class="p-6 text-center">
                    <button id="vcard-button" class="ascii-button w-full md:w-auto">
                        [ Add to Contacts ]
                    </button>
                </div>

            </div>

            <!-- QR Code Box -->
            <div class="ascii-box flex flex-col items-center justify-center p-6 space-y-4">
                <h2 class="text-lg text-white font-bold">[ Scan Code ]</h2>
                <div class="bg-white p-3 rounded-lg border-2 border-gray-500">
                    <img id="qr-code" src="" alt="QR Code">
                </div>
                <button id="download-image-button" class="ascii-button w-full">
                    [ Download as Image ]
                </button>
                <button id="download-qr-button" class="ascii-button w-full">
                    [ Download QR Code ]
                </button>
            </div>

        </div>
    </div>

    <script>
        // --- vCard Download Logic ---
        const vCardData = [
            'BEGIN:VCARD',
            'VERSION:3.0',
            'N:Myint;James;;Jr.;',
            'FN:James Myint Jr',
            'TITLE:Independent Security Researcher',
            'EMAIL;TYPE=PREF,INTERNET:jamesmyint@proton.me',
            'TEL;TYPE=CELL,VOICE:(618) 501-2896',
            'URL;TYPE=LinkedIn:https://www.linkedin.com/in/james-myint',
            'URL;TYPE=GitHub:https://github.com/howweland',
            'URL:https://howweland.github.io',
            'END:VCARD'
        ].join('\n');

        const vCardBlob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
        const vCardUrl = URL.createObjectURL(vCardBlob);

        document.getElementById('vcard-button').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = vCardUrl;
            link.download = 'James_Myint_Jr.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // --- QR Code Generation ---
        const qrUrl = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent("https://howweland.github.io");
        const qrImg = document.getElementById('qr-code');
        qrImg.src = qrUrl;

        // --- Download as Image Logic (The one you want for the lock screen) ---
        document.getElementById('download-image-button').addEventListener('click', () => {
            const cardElement = document.getElementById('downloadable-card-area');
            
            html2canvas(cardElement, {
                backgroundColor: null, // Use the body's background
                onclone: (clonedDoc) => {
                    const clonedCard = clonedDoc.getElementById('downloadable-card-area');
                    clonedCard.style.display = 'block';
                }
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'James_Myint_Card.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });

        // --- Download QR Code Only Logic (The fixed version) ---
        document.getElementById('download-qr-button').addEventListener('click', () => {
            fetch(qrUrl)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'James_Myint_QR.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                })
                .catch(e => console.error('QR Download failed:', e));
        });
    </script>

</body>
</html>
